---

- hosts: all
  gather_facts: False
  become: yes
  become_user: root
  
  tasks:
  - name: Update Packages
    raw: yum -y update
    
  - name: Java Install
    raw: yum -y install java-1.8.0-openjdk

  - name: pip Install
    raw: yum -y install python-pip
   
  - name: Install docker py
    raw: pip install docker
    
  roles:
    - { role: "{{ master}}" , become: yes }
