---

- name: Docker + ELS +Kibana Playbook
  hosts: all
  gather_facts: false
  pre_tasks:
    - raw: yum update&& yum install python3&& yum install python&& yum install python-pip&& yum install docker
    #- raw: sudo apt -qy update&& sudo apt install -qy python3&& sudo apt install -qy python&& sudo apt install -qy python-pip&& sudo pip install docker-py
    - setup:

  tasks:
  - name: Install docker
    apt:
      name: docker.io
      state: present
      
  - name: Start docker service
    service:
      name: docker
      state: started

  - name: Create Folder ELS Config
    file:
      path: /var/elasticsearch/config
      state: directory
      recurse: yes
      owner: 1000
      group: 1000
      mode: u+rw

  - name:  ELS DB
    file:
      path: /var/elasticsearch/data
      state: directory
      recurse: yes
      owner: 1000
      group: 1000
      
  - name: Create Folder Kibana
    file:
      path: /var/kibana
      state: directory
      owner: 1000
      group: 1000
      mode: u+rw
      

